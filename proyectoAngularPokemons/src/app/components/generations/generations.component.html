<!-- @author Adrián Navarro Gallardo -->
<mat-grid-list cols="3" gutterSize="10px">
    <ng-container *ngFor="let poke of generation">
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-content>
            <!-- modificar los cuadros: -->
            <span class="title">{{ poke.name | uppercase }}</span><br>
            <span class="aditional">{{ poke.main_region.name}}</span>
            <span class="aditional">{{ poke.version_groups[0].name}}</span>
          </mat-card-content>
          <button mat-button color="accent">Details</button>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
</mat-grid-list>

<!-- Cambiamos la paginación para crear 9items  y la página muestre 3 items. -->
<mat-paginator
    [length]="9"
    [pageSize]="3"
    aria-label="Select page"
    [showFirstLastButtons]="true"
    (page)="onPaginateChange($event)">
</mat-paginator>
