<mat-grid-list cols="3" gutterSize="10px">
    <ng-container *ngFor="let poke of pokemon">
      <mat-grid-tile>
        <mat-card class="card">
          <mat-card-header>
            <img src="{{ poke.sprites.front_default }}" alt="{{ poke.name }}">
          </mat-card-header>
          <mat-card-content>
            <span class="title">{{ poke.name | uppercase }}</span><br>
            <span class="aditional">{{ poke.types[0].type.name }}</span>
            <span class="aditional" *ngIf="poke.types[1]"><br>{{ poke.types[1].type.name }}</span>
          </mat-card-content>
          <button mat-button color="accent">Details</button>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
</mat-grid-list>


<mat-paginator
    [length]="251"
    [pageSize]="20"
    aria-label="Select page"
    [showFirstLastButtons]="true"
    (page)="onPaginateChange($event)">
</mat-paginator>
